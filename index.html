<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas de Cocina Espa√±ola</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#fff8f0; color:#333; }
    header { background:#d62828; color:white; padding:1rem; text-align:center; }
    nav { background:#f4a261; padding:0.5rem; text-align:center; }
    nav a { margin:0 1rem; color:white; text-decoration:none; font-weight:bold; }
    section { padding:2rem; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:1rem; margin-top:1rem; }
    h2 { color:#d62828; margin-top:0; }
    .receta { background:white; border-radius:8px; padding:1rem; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .receta img { width:100%; border-radius:8px; }
    .info { font-size:0.9rem; color:#666; margin-top:0.5rem; }
    #debug { text-align:center; padding:1rem; background:#f0e8dd; font-weight:bold; margin:1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Recetas de Cocina Espa√±ola</h1>
    <p>Aut√©nticas recetas organizadas por tiempos de comida</p>
  </header>
  <nav>
    <a href="#aperitivos">Aperitivos</a>
    <a href="#primer-plato">Primer Plato</a>
    <a href="#segundo-plato">Segundo Plato</a>
    <a href="#postre">Postre</a>
  </nav>

  <section id="aperitivos">
    <h2>üßÄ Aperitivos</h2>
    <div class="grid" id="contenedor-aperitivos"></div>
  </section>

  <section id="primer-plato">
    <h2>ü•ó Primer Plato</h2>
    <div class="grid" id="contenedor-primer-plato"></div>
  </section>

  <section id="segundo-plato">
    <h2>üçñ Segundo Plato</h2>
    <div class="grid" id="contenedor-segundo-plato"></div>
  </section>

  <section id="postre">
    <h2>üçÆ Postre</h2>
    <div class="grid" id="contenedor-postre"></div>
  </section>

  <script defer>
    const recetas = [];
    // Generaci√≥n de 40 recetas de ejemplo
    const categorias = ['aperitivos','primer-plato','segundo-plato','postre'];
    const titulos = ['Receta 1','Receta 2','Receta 3','Receta 4','Receta 5','Receta 6','Receta 7','Receta 8','Receta 9','Receta 10'];
    categorias.forEach(cat => {
      titulos.forEach((t,i) => {
        recetas.push({
          categoria: cat,
          titulo: `${t} de ${cat.replace('-', ' ')}`,
          img: 'https://via.placeholder.com/300x200?text=' + encodeURIComponent(t),
          descripcion: `Descripci√≥n de ${t}`,
          ingredientes: 'Ingrediente A, Ingrediente B',
          instrucciones: 'Mezclar y cocinar.',
          tiempo: '30 min',
          dificultad: 'Media'
        });
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      alert(`Script cargado: ${recetas.length} recetas disponibles`);
      const debug = document.createElement('div');
      debug.id = 'debug';
      debug.textContent = `Recetas cargadas: ${recetas.length}`;
      document.body.insertBefore(debug, document.getElementById('aperitivos'));

      const contenedores = {
        'aperitivos': document.getElementById('contenedor-aperitivos'),
        'primer-plato': document.getElementById('contenedor-primer-plato'),
        'segundo-plato': document.getElementById('contenedor-segundo-plato'),
        'postre': document.getElementById('contenedor-postre')
      };

      recetas.forEach(r => {
        const card = document.createElement('div');
        card.className = 'receta';
        card.innerHTML = `
          <h3>${r.titulo}</h3>
          <img src="${r.img}" alt="${r.titulo}">
          <p><strong>Descripci√≥n:</strong> ${r.descripcion}</p>
          <p><strong>Ingredientes:</strong> ${r.ingredientes}</p>
          <p><strong>Instrucciones:</strong> ${r.instrucciones}</p>
          <p class="info">‚è± ${r.tiempo} | üî• ${r.dificultad}</p>
        `;
        contenedores[r.categoria].appendChild(card);
      });
    });
  </script>
</body>
</html>
